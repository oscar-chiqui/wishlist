<h2>About</h2>  <!--Displays the text About-->

<!-- A div element  -->
<div>
     <p>{{ about }}</p>

     {% for letter in 'wishlist' %}

     <p> {{ letter }} </p>

     {% endfor %}

     <p>A website by {{ author }}</p>

     {% if author %}
     
     <p>The Author's name has been provided</p>

     {% else %}

     <p>The author's name has not been provided.</p>  // if the name is not provided on views.py//

     {% endif %}


</div>
